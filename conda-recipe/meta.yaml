{% set name = "straditize" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vvv
  entry_points:
    - straditize = straditize.__main__:main

app:
  entry: straditize
  icon: logo.png
  summary: Stratigraphic Diagram Digitization software
  type: desk

requirements:
  build:
    - python
    - pip
  run:
    - python
    - psyplot-gui >=1.2.2
    - psyplot >=1.2.0
    - netcdf4
    - pyqt >=5.7.0
    - scipy
    - numpy >=1.14  # [win]
    - scikit-image
    - openpyxl
    - sphinx !=1.7.5
    - psy-strat

test:
  requires:
    - pytest
    - codecov
    - pytest-cov>=2.6.1
    - tesserocr  # [not win]
  source_files:
    - tests
  imports:
    - straditize
    - straditize.widgets
  commands:
    - straditize --help
    - pytest -sv --cov=straditize
      --ignore=tests/widgets/test_selection_toolbar.py
      --ignore=tests/widgets/test_samples_table.py
    - pytest -sv --cov=straditize --cov-append
      tests/widgets/test_selection_toolbar.py
      tests/widgets/test_samples_table.py
    - codecov


about:
  home: https://github.com/Chilipp/straditize
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: 'Python package for digitizing pollen diagrams'

  description: |
    A software for a semi-automatic digitization of pollen diagrams or
    other types of stratigraphic diagrams using the command line or a
    graphical user interface.
  doc_url: http://straditize.readthedocs.io/
  dev_url: https://github.com/Chilipp/straditize

extra:
  recipe-maintainers:
    - Chilipp
